language: node_js

node_js:
  - '6'

after_success:
  - bash <(curl -s https://codecov.io/bash)

install:
  - npm install -g bower
  - bower install
  - npm install

before_deploy:
  - zip -r latest *
  - mkdir -p deploy
  - mv latest.zip deploy/latest.zip

deploy:
  - provider: s3
    bucket: smg-collectionsonline
    local_dir: deploy
    access_key_id: AKIAIYE5GN7RNPZSZELA
    secret_access_key:
      secure: 
    skip_cleanup: true
    on:
      all_branches: true
