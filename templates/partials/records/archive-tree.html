</ul>
  <li role="treeitem" aria-expanded="true">
    <div class="archive-tree__label archive-tree__label--root current archive-tree--fond">
      <button aria-controls="group1"></button>
      <a class="" href="{{links.self}}#archive-block">{{identifier}} {{title}}</a>
    </div>
    <ul role="tree">
      <ul role="group" id="group1">

        {{#each tree.children}}
          <li role="treeitem" aria-expanded="false">
            <div class="archive-tree__label">

                {{#if children}}
                  <label for="{{id}}"></label>
                {{else}}
                  <button name="expanded" disabled value="{{id}}" type="submit" aria-controls="groupX"></button>
                {{/if}}

              <a class="summary" href="{{link}}">{{identifier}} {{summary_title}}</a>
            </div>

            <input id="{{id}}" type="checkbox" value="{{id}}" aria-controls="groupX"></input>
            {{#if children}}
              <ul role="tree" class="children">
                {{> records/archive-tree-children}}
              </ul>
            {{/if}}

          </li>
        {{/each}}

      </ul>

    </ul>
  </li>
</ul>
