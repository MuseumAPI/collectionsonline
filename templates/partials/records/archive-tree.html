<div id="archive-tree">
  <div class="row">
    <div class="columns medium-8">
      <h2 id="archive-block" class="archive-tree__title">Browse this archive</h2>
    </div>
    <div class="columns medium-4">

      <div class="searchbox searchbox--archive">
        <input type="search" class="searchbox__search" placeholder="Or search within this archive">
        <button aria-label="search" class="searchbox__submit">
          {{> global/icon i="search" size="24" }}
        </button>
      </div>
    </div>

    <div class="archive-tree columns">

      {{#isfond}}

        {{> records/archive-tree-fond }}

      {{else}}

        {{> records/archive-tree-nest}}

      {{/isfond}}

    </div>
  </div>
</div>
