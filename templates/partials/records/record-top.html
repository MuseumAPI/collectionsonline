  <section class="record-top {{class}}">
    <div class="row">
      <div class="large-12 columns">
      <h1 class="record-top__title">{{#if level}}{{> global/icon i=level}}{{else}}{{> global/icon i=type}}{{/if}} {{title}} {{#ifpage 'person'}}<span class="record-top__date">{{date}}</span>{{/ifpage}}</h1>
      {{#each fact}}
        <dl class="record-top__dl fact-{{classname this.key}}">
          <dt>{{ this.key }}:</dt>
          <dd>{{#if this.link }}<a href="{{this.link}}">{{/if}}{{{ this.value }}}{{#if this.link }}</a>{{/if}}</dd>
        </dl>
      {{/each}}
      </div>
    </div>
  </section>
