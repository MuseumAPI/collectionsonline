<section class="searchbar">

  <div class="row columns">

    {{#unless reduced}}
      <h1 class="searchbar__strap">Search our collection</h1>
      {{> global/searchbox filters="filters"}}

      {{#ifpage 'noresults'}}{{else}}
        <nav class="searchtabs" id="searchnav">
          {{> global/search-nav}}
        </nav>
      {{/ifpage}}
    {{/unless}}

    {{#if reduced}}
      {{> global/searchbox}}
    {{/if}}

  </div>
</section>
