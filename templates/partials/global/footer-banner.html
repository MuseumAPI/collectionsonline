<footer class="globalfooter" role="banner">
  <div class="row columns">
    <h4 class="globalfooter__strap">{{museums.strap}}</h4>
    <div class="globalfooter__items">
      {{#each museums.links}}
        <a href="{{url}}" class="globalfooter__item">
          <div class="globalfooter__text">{{name}}</div>
          <img src="{{image}}" alt="{{name}}">
        </a>
      {{/each}}
    </div>
  </div>
</footer>
